defaults:
   - datasets: utsig
   - transforms: main
   - model: convnext-tiny
   - loss: binary_loss
   - _self_

dataloaders:
   _target_: torch.utils.data.DataLoader
   batch_size: 10
   num_workers: 2
   pin_memory: True

writer: 
   _target_: src.logger.WandBWriter
   project_name: "offline-signature-verification"
   entity: null
   run_name: "first-run"
   mode: "online"
   loss_names: ["loss"]
   log_checkpoints: False
   id_length: 8

trainer:
   seed: 42
   split: 0.8
   device: auto
   save_dir: "saved"
   resume_from: null
   override: False
   